<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-CAPEK & Monitoring Kalender - Puskesmas IV Denpasar Selatan</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            display: flex; flex-direction: column; /* Menyusun atas-bawah */
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        /* Bagian Atas: Aplikasi SI-CAPEK */
        .app-container {
            flex: 1.5; /* Memberi ruang lebih besar untuk aplikasi (60%) */
            position: relative;
            border-bottom: 5px solid #0d6efd;
        }
        /* Bagian Bawah: Google Calendar */
        .calendar-container {
            flex: 1; /* Ruang untuk kalender (40%) */
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }
        .label-divider {
            background: #0d6efd;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            z-index: 10;
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycby9m3kT5INXrve52urrUeY69zVGj1ZfegWwO03TOFOHX-rt5hjUv-cE_Db2Nn9vZ4p_8Q/exec" 
            allow="camera; geolocation;"
            title="Aplikasi SI-CAPEK">
        </iframe>
        <div class="label-divider">APLIKASI PELAPORAN</div>
    </div>

    <div class="calendar-container">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=c00391b0650305a61804ba1bd2d1957773383d4694d815321d8e35134d0a793f%40group.calendar.google.com&ctz=Asia%2FMakassar" 
            style="border: 0" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
